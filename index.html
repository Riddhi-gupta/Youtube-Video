<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Video Downloader</h2>
    <form method="POST" id="videoForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="url">Video URL:</label>
            <input type="url" class="form-control" id="url" name="url" required>
        </div>
        <button type="submit" class="btn btn-primary">Download</button>
    </form>
  //alert message after downloading
    <div class="alert alert-success mt-3" id="successMessage" style="display: none;">
        Video has been downloaded successfully Enjoy:)
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#videoForm").on('submit', function(event){
            event.preventDefault(); // Prevent the form from submitting the traditional way
            $.ajax({
                url: "",
                type: "POST",
                data: $(this).serialize(),
                success: function(response){
                    $("#successMessage").show();
                }
            });
        });
    });
</script>
</body>
</html>
